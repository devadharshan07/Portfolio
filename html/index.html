<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devadharshan's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-item {
            background: rgba(28, 58, 85, 0.7);
            border-radius: 20px;
            padding: 40px;
            min-width: 200px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .grid-item:hover {
            transform: scale(1.05);
            background: rgba(28, 58, 85, 0.9);
        }
    </style>
</head>
<body>
    <div class="hero">Hi, My Name is Devadharshan</div>
    
    <div class="grid-container">
        <div class="grid-item" onclick="location.href='about.html'">About</div>
        <div class="grid-item" onclick="location.href='projects.html'">Projects</div>
        <div class="grid-item" onclick="location.href='skills.html'">Skills</div>
        <div class="grid-item" onclick="location.href='contact.html'">Contact</div>
    </div>
</body>
</html>
