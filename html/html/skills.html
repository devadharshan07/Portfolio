<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(0, 0, 50, 0.8);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .skills-box {
            background: rgba(0, 102, 204, 0.5);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            width: 60%;
            margin-bottom: 20px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .skill {
            background: rgba(0, 255, 255, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            font-size: 18px;
            text-transform: capitalize;
            text-align: center;
            opacity: 0;
            animation: fadeInSkill 1s forwards;
        }

        .skill:nth-child(1) { animation-delay: 0.5s; }
        .skill:nth-child(2) { animation-delay: 1s; }
        .skill:nth-child(3) { animation-delay: 1.5s; }
        .skill:nth-child(4) { animation-delay: 2s; }
        .skill:nth-child(5) { animation-delay: 2.5s; }
        .skill:nth-child(6) { animation-delay: 3s; }
        .skill:nth-child(7) { animation-delay: 3.5s; }
        .skill:nth-child(8) { animation-delay: 4s; }
        .skill:nth-child(9) { animation-delay: 4.5s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInSkill {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                transform: translateY(10px);
            }
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 255, 255, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">Back</a>
        <div class="skills-box">
            <h1>My Skills</h1>
        </div>
        <div class="skills-grid">
            <div class="skill">AI/ML</div>
            <div class="skill">Deep Learning</div>
            <div class="skill">Generative AI</div>
            <div class="skill">NLP</div>
            <div class="skill">Game AI</div>
            <div class="skill">Unity</div>
            <div class="skill">C#</div>
            <div class="skill">Python</div>
            <div class="skill">Java</div>
        </div>
    </div>
</body>
</html>
