<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(15, 15, 50, 0.9);
            color: white;
            text-align: center;
        }

        .projects-container {
            width: 80%;
            margin: auto;
            overflow-y: scroll;
            height: 80vh;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .project {
            background: rgba(255, 255, 255, 0.2);
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
        }

        .project a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(0, 128, 128, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: rgba(0, 128, 128, 1);
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    <div class="projects-container">
        <div class="project">
            <h2>ZENO.V</h2>
            <p>AI assistant with voice and face recognition.</p>
            <a href="https://github.com/devadharshan07/personal-AI-assistant">View Project</a>
        </div>
        <div class="project">
            <h2>ISCRIPT</h2>
            <p>Generative AI movie script generator.</p>
            <a href="https://github.com/devadharshan07/AI-Script-Generator">View Project</a>
        </div>
        <div class="project">
            <h2>Diabetes Detector</h2>
            <p>AI-powered early detection for diabetes.</p>
            <a href="https://github.com/devadharshan07/diabetes-detection">View Project</a>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">Back</button>
</body>
</html>
